<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="Assets/img/garage (2).jpg" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="Vendor/Bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Vendor/Font Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="Vendor/Font Awesome/css/themify-icons.css">
    <link rel="stylesheet" href="Vendor/Font Awesome/css/flag-icon.min.css">
    <link rel="stylesheet" type="text/css" href="Vendor/Bootstrap/css/sign-up.css">
</head>
<body>
	<div class="box">
		<div class="content mb-5 mt-5">
			<img src="Assets/img/New Project (1).jpg" class="image rounded-pill">
		</div>
		<div class="content">
			<form>
				<div class="input-group mb-4">
        			<div class="input-group-prepend">
          				<div class="input-group-text"><i class="fa fa-user py-2"></i></div>
        			</div>
        			<input type="text" name="name" id="name" autocomplete="off" placeholder="your name" class="form-control" required="">
      			</div>
				<div class="input-group mb-4">
        			<div class="input-group-prepend">
          				<div class="input-group-text"><i class="fa fa-envelope"></i></div>
        			</div>
        			<input type="email" name="email" id="email" autocomplete="off" placeholder="email" class="form-control" required="">
      			</div>
      			<div class="input-group mb-4">
        			<div class="input-group-prepend">
          				<div class="input-group-text"><i class="fa fa-eye-slash"></i></div>
        			</div>
        			<input type="password" name="password" id="password" autocomplete="off" placeholder="password" class="form-control" required>
      			</div>
      			<div class="input-group mb-4">
        			<div class="input-group-prepend">
          				<div class="input-group-text"><i class="fa fa-key"></i></div>
        			</div>
        			<input type="password" name="re-password" id="re-password" autocomplete="off" placeholder="confirm password" data-rule-password="true" data-rule-equalTo="#password" class="form-control" required="">
      			</div>
				<div class="input-group mb-4">
        			<button type="submit" name="submit" id="submit" class="btn btn-block rounded-pill btn-success">sign up</button>
      			</div>
			</form>
			<p>
				already have account! sign-in <a href="sign-in.html">here</a>.
			</p>
		</div>
	</div>
<script type="text/javascript" src="Vendor/Bootstrap/js/jquery.js"></script>
<script type="text/javascript" src="Vendor/Bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Vendor/Bootstrap/js/sign-up.js"></script>
</body>
</html>
